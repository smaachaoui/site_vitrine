<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Librairie - Contact</title>
    </head>

    <body>
        <header>
            <nav aria-label="Navigation principale">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="selection.html">Notre sélection</a></li>
                    <li><a href="about.html">À propos</a></li>
                    <li><a href="events.html">Événements</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                
            </nav>
        </header>

        <main>
            <section>
                <h1>Une question ?<br>Contactez-nous !</h1>
                <form action="contact.html">
                    <fieldset>
                        <legend>Contactez-nous</legend>

                        <div>
                            <label for="firstname">Prénom :</label>
                            <input type="text" id="firstname" name="user_firstname" >
                        </div>

                        <div>
                            <label for="lastname">Nom :</label>
                            <input type="text" id="lastname" name="user_lastname">
                        </div>

                        <div>
                            <label for="mail">Votre adresse e-mail :</label>
                            <input type="email" id="mail" name="user_mail" placeholder="Veuillez saisir votre adresse mail..." required>
                        </div>

                        <div>
                            <label for="message">Message : </label>
                            <textarea name="user_message" id="message" cols="30" rows="10" placeholder="Veuillez saisir votre message..."></textarea>
                        </div>
                        
                        <button type="submit">Envoyer</button>
                        <button type="reset">Annuler</button>
                    </fieldset>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2025-2026 Librairie. Tous droits réservés.</p>
        </footer>
        
    </body>
</html>
