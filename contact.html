<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Librairie - Contact</title><!-- Lien vers le fichier CSS -->
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<header class="header">
		<div class="logo"><img alt="Une image qui représente le logo du site" src="images/logo.png"></div>
		<nav aria-label="Navigation principale" class="navbar">
			<a href="index.html">Accueil</a> <a href="selection.html">Notre sélection</a> <a href="about.html">À propos</a> <a href="events.html">Événements</a> <a href="contact.html">Contact</a>
		</nav>
	</header>
	<main>
		<section class="contact-section">
			<h1>Une question ?<br>
			Contactez-nous !</h1>
			<form action="contact.html" class="contact-form">
				<div class="field-group">
					<label for="firstname">Prénom :</label> <input id="firstname" name="user_firstname" type="text">
				</div>
				<div class="field-group">
					<label for="lastname">Nom :</label> <input id="lastname" name="user_lastname" type="text">
				</div>
				<div class="field-group">
					<label for="mail">Votre adresse e-mail :</label> <input id="mail" name="user_mail" placeholder="Veuillez saisir votre adresse mail..." required="" type="email">
				</div>
				<div class="field-group">
					<label for="message">Message :</label> 
					<textarea cols="30" id="message" name="user_message" placeholder="Veuillez saisir votre message..." rows="10"></textarea>
				</div><button type="submit">Envoyer</button> <button type="reset">Annuler</button>
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; 2025-2026 Librairie. Tous droits réservés.</p>
	</footer>
</body>
</html>
