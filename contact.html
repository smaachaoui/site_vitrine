<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Librairie - Contact</title>
        <!-- Lien vers le fichier CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header class="header">
            <nav class="navbar" aria-label="Navigation principale">
                <a href="index.html">Accueil</a>
                <a href="selection.html">Notre sélection</a>
                <a href="about.html">À propos</a>
                <a href="events.html">Événements</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <main>
            <section class="contact-section">
                <h1>Une question ?<br>Contactez-nous !</h1>
                <form class="contact-form" action="contact.html">

                    <div class="field-group">
                        <label for="firstname">Prénom :</label>
                        <input type="text" id="firstname" name="user_firstname" >
                    </div>

                    <div class="field-group">
                        <label for="lastname">Nom :</label>
                        <input type="text" id="lastname" name="user_lastname">
                    </div>

                    <div class="field-group">
                        <label for="mail">Votre adresse e-mail :</label>
                        <input type="email" id="mail" name="user_mail" placeholder="Veuillez saisir votre adresse mail..." required>
                    </div>

                    <div class="field-group">
                        <label for="message">Message : </label>
                        <textarea name="user_message" id="message" cols="30" rows="10" placeholder="Veuillez saisir votre message..."></textarea>
                    </div>
                    
                    <button type="submit">Envoyer</button>
                    <button type="reset">Annuler</button>
                   
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2025-2026 Librairie. Tous droits réservés.</p>
        </footer>
        
    </body>
</html>
